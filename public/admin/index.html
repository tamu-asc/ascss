<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Admin site">
    <title>Academic Success Center</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="admin/css/home.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script type="application/javascript" src="js/jquery.form.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="admin/js/home.js"></script>


</head>
<body ng-app="myApp">
<div ng-controller="HomeController">
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark black">
        <!-- <a class="navbar-brand " href="#">Academic Success Center</a> -->
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <a href="#" class="navbar-branc"><img src="../images/ASC logo_horizontal_standard_RGB.png"
                                                  style="max-height: 50px"
                                                  alt=""></a>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">ADMIN SITE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog text-primary"></i> Profile </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-info"
                         aria-labelledby="navbarDropdownMenuLink-4">
                        <a class="dropdown-item text-primary" id="logout" ng-click="logout()">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div id="coursecont" class="container">
        <div class="accordion" id="course_section_id">
            <div class="card">
                <button type="button" class="btn btn-dark btn-lg btn-block">All Courses</button>

                <div id="courses_div_id" class="collapse show" aria-labelledby="Courseheading1"
                     data-parent="#course_section_id">
                    <div class="card-body table-customise" id="CourseCard">
                        <table id="course_table_id" class="table">
                            <thead id="course_table_head_id" class="thead-primary">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">CODE</th>
                                <th scope="col">TITLE</th>
                                <th scope="col">SEMESTER</th>
                                <th scope="col">YEAR</th>
                                <th scope="col">CREDITS</th>
                                <th scope="col">ACTIVE</th>
                            </tr>
                            </thead>
                            <tbody id="CoursesBody"></tbody>
                        </table>
                        <table id="StdsessionTable" class="table" style="display:none">
                        </table>
                    </div>
                </div>

                <div class="card-header" id="show_inactive_id">
                    <h5 class="mb-0">
                        <button class="btn btn-link" id="show_inactive_button_id" type="button">View Inactive Courses
                        </button>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
