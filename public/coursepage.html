<!-- Modal -->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="EditModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EditModalTitle">Edit Session Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

	  <div class="modal-body">
		<form id="sessionform">
        <div class="form-group">
        <label for="Session-Name" class="col-form-label ">Session Name:</label>    <input class="form-control form-control-lg edit_session_name" type="text" name="name">
        </div>
        <div class="form-group">
        <label for="start-time" class="col-form-label">Start Time:</label>
		    <input id="starttimeid" class="starttimeid form-control form-control-lg edit_session_start_time" type="text" name="start_time" readonly="true">
        </div>
        <div class="form-group">
        <label for="end-time" class="control-label">End Time:</label>
		    <input id="endtimeid" class="endtimeid form-control form-control-lg edit_session_end_time" type="text" name="end_time" readonly="true">
        </div>
        <div class="form-group">
        <label for="address" class="col-form-label">Address:</label>
        <input class="form-control form-control-lg edit_session_address" type="text" name="address">
        </div>
        <div class="form-group">
        <label for="description" class="col-form-label">Description:</label>
        <input class="form-control form-control-lg edit_session_description" type="text" name="description">
        </div>
		</form>
          <div class="modal-footer">
        <button type="button" class="btn btn-danger delete_session">Delete</button>
        <button type="button" class="btn btn-primary save_session">Save Changes</button>
         </div>

      </div>

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="CreateModal" tabindex="-1" role="dialog" aria-labelledby="CreateModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="CreateModalTitle">Create New Session</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

	  <div class="modal-body">
		<form id="sessionform">
        <div class="form-group">
        <label for="Session-Name" class="col-form-label ">Session Name:</label>
        <input class="form-control form-control-lg create_session_name" type="text" name="name">
        </div>
        <div class="form-group">
        <label for="start-time" class="col-form-label ">Start Time:</label>
        <input id="start_timeid" class="starttimeid form-control form-control-lg create_session_start_time" type="text" name="start_time" readonly="true">
        </div>
        <div class="form-group">
        <label for="end-time" class="control-label">End Time:</label>
        <input id="end_timeid" class="endtimeid form-control form-control-lg create_session_end_time" type="text" name="end_time" readonly="true">
        </div>
        <div class="form-group">
        <label for="address" class="col-form-label">Address:</label>
        <input class="form-control form-control-lg create_session_address" type="text" name="address">
        </div>
        <div class="form-group">
        <label for="description" class="col-form-label">Description:</label>
		    <input class="form-control form-control-lg create_session_description" type="text" name="description">
        </div>

        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="repeatSession">
        <label class="form-check-label" for="repeat">
        Repeat
        </label>
        </div>

        <div id="repeatsessionid" class="form-group" style="display:none">
        <label for="repeatcount" class="col-form-label">Count:</label>
		    <input class="form-control form-control-lg create_session_repeatcount" type="text" name="repeatcount">
        </div>

		</form>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary create_session">Create</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
    </div>

      </div>

    </div>
  </div>
</div>
